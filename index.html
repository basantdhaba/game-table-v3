<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Table Version 3.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            padding: 10px;
        }

        .header {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .game-table {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            padding: 10px;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
            align-items: center;
        }

        .date {
            width: 80px;
            text-align: center;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bazi-results {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .bazi-box {
            flex: 1;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e7ff;
            margin: 5px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }

        .wallet-container {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.2em;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .wallet {
            font-weight: bold;
        }

        /* Sticky Box Container */
        .box-container {
            display: flex;
            position: sticky;
            top: 60px;
            background-color: #f8f9fa;
            padding: 10px 0;
            z-index: 999;
            justify-content: space-around;
            gap: 10px;
        }

        .box {
            background-color: #e0f7fa;
            padding: 15px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            width: 100px;
        }

        .login-form {
            margin-top: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 15px auto;
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>Game Table Version 3.1</h1>

    <div class="wallet-container" id="walletContainer">
        <span class="wallet" id="walletDisplay">Wallet: $500</span>
        <button id="addMoneyButton">Add Money</button>
    </div>

    <div class="header">
        <select id="gameSelector">
            <option value="kolkataFatafat">Kolkata Fatafat</option>
            <option value="mainBazar">Main Bazar</option>
            <option value="gmMatka">GM Matka</option>
        </select>
        <button id="playButton">Play</button>
    </div>

    <div class="box-container">
        <div class="box" id="singleButton">Single</div>
        <div class="box" id="pattiButton">Patti</div>
        <div class="box" id="juriButton">Juri</div>
    </div>

    <div class="login-form" id="loginForm">
        <h2>Login or Signup</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginButton">Login/Signup</button>
    </div>

    <div class="game-table" id="gameTable"></div>

    <script src="gameLogic.js"></script>
</body>

</html>
