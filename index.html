<!DOCTYPE html>
<html>
<head>
    <title>Result Display</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="resultTable">
        <thead>
            <tr>
                <th></th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const data = { // Representing data from your image
            "15/01": ["9", "0", "7", "2", "3", "2", "2", "6", "6", "6", "7", "4"],
            "16/01": ["2", "6", "5", "5", "9", "2", "6", "5", "3", "3", "1", "3"],
            "17/01": ["1", "4", "4", "1", "1", "8", " ", "6", "1", "1", "1", "2"],
            "18/01": [" ", " ", " ", " ", "X", "X", "X", "7", "5", "4", "8", "2"],
            "19/01": ["9", " ", "3", "6", " ", " ", " ", "1", "8", "9", "5", "9"],
            "20/01": ["2", " ", "8", "0", "4", "9", "8", "1", "9", "7", "5", "0"],
            "21/01": [" ", " ", " ", " ", " ", " ", " ", " ", "8", "8", "9", "8"],
            "22/01": ["6", "3", "5", "5", "1", "4", "8", "9", "8", "5", "9", "5"],
            "23/01": [" ", " ", " ", " ", " ", " ", " ", " ", "5", "7", "5", "2"],
            "24/01": ["7", "1", "1", "4", "8", "5", "9", "0", " ", " ", " ", " "],
            "25/01": ["4", "6", "3", "3", "3", "2", "2", "9", " ", " ", " ", " "]
        };

        const tableBody = document.querySelector("#resultTable tbody");

        for (const date in data) {
            const row = tableBody.insertRow();
            const dateCell = row.insertCell();
            dateCell.textContent = date;

            const values = data[date];
            for (const value of values) {
                const cell = row.insertCell();
                cell.textContent = value;
            }
        }
    </script>

</body>
</html>
