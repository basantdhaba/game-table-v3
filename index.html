<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Table Version 3.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      padding: 10px;
    }

    .header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 15px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .game-table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      background: #ffffff;
      padding: 10px;
    }

    .wallet {
      text-align: left;
      font-size: 1.2em;
      margin: 10px 20px;
      color: #333;
      font-weight: bold;
    }

    .login-form, .game-area {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .game-area {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .number-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .number-box {
      width: 40px;
      height: 40px;
      background-color: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid transparent;
    }

    .number-box.selected {
      background-color: #007bff;
      color: white;
      border: 2px solid #0056b3;
    }

    .amount-section {
      margin-top: 15px;
    }

    .amount-section input[type="number"] {
      max-width: 100px;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .number-box {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Game Table Version 3.0</h1>

  <div class="header">
    <select id="gameSelector">
      <option value="kolkataFatafat">Kolkata Fatafat</option>
      <option value="mainBazar">Main Bazar</option>
      <option value="gmMatka">GM Matka</option>
    </select>
    <button id="playButton">Play</button>
  </div>

  <div class="wallet" id="walletDisplay">Wallet: $500</div>

  <div class="login-form" id="loginForm">
    <h2>Login or Register</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter Username">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginButton">Login/Register</button>
  </div>

  <div class="game-area" id="gameArea">
    <h2>Select Your Numbers</h2>
    <div class="number-selection" id="numberSelection"></div>
    <div class="amount-section">
      <label for="amountInput">Enter Amount (Minimum $10)</label>
      <input type="number" id="amountInput" min="10" placeholder="Amount">
      <button id="submitSelectionButton">Submit Selection</button>
    </div>
    <div class="summary" id="summary"></div>
  </div>

  <script>
    let wallet = 500;

    document.getElementById('playButton').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'block';
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'test@demo.com' && password === '12345') {
        alert('Login Successful!');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';
      } else {
        alert('Invalid Credentials! Please use test@demo.com and password 12345');
      }
    });

    // Create number selection boxes (0 to 9)
    const numberSelectionContainer = document.getElementById('numberSelection');
    for (let i = 0; i <= 9; i++) {
      const numberBox = document.createElement('div');
      numberBox.textContent = i;
      numberBox.classList.add('number-box');
      numberBox.addEventListener('click', () => {
        numberBox.classList.toggle('selected');
      });
      numberSelectionContainer.appendChild(numberBox);
    }

    document.getElementById('submitSelectionButton').addEventListener('click', () => {
      const selectedNumbers = Array.from(document.querySelectorAll('.number-box.selected')).map(box => box.textContent);
      const amount = parseInt(document.getElementById('amountInput').value);

      if (selectedNumbers.length === 0) {
        alert('Please select at least one number.');
        return;
      }

      if (!amount || amount < 10) {
        alert('Please enter a valid amount (minimum $10).');
        return;
      }

      const totalCost = selectedNumbers.length * amount;

      if (totalCost > wallet) {
        alert('Insufficient wallet balance.');
        return;
      }

      wallet -= totalCost;
      document.getElementById('walletDisplay').textContent = `Wallet: $${wallet}`;
      document.getElementById('summary').textContent = `You selected numbers: ${selectedNumbers.join(', ')} with a total bet of $${totalCost}`;
    });
  </script>

</body>
</html>
